<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raid Organizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Raid Organizer</h1>

  <!-- Tab Navigation -->
  <div id="tab-navigation">
    <button class="tab-button active" data-tab="player-table">Roster</button>
    <button class="tab-button" data-tab="second-table">Slotting</button>
    <button class="tab-button" data-tab="boss-info">Boss Info</button>
  </div>

  <!-- Player Table (First Tab) -->
  <div id="player-table" class="tab-content active">
    <h3>Players <span id="total-players">(0)</span></h3>

    <!-- Roster Options -->
    <div id="roster-options">
      <button id="save-roster-button">Save Roster</button>
      <button id="load-roster-button">Load Roster</button>
      <button id="clear-roster-button">Clear Roster</button>
      <input type="file" id="roster-file" accept=".json" style="display: none;">
    </div>

    <!-- Add Player Section -->
    <div id="player-input">
      <h3>Add Players</h3>
      <label for="player-name">Name:</label>
      <input type="text" id="player-name" placeholder="Player Name">
      
      <label for="player-class">Class:</label>
      <select id="player-class">
        <option value="">Select Class</option>
        <option value="Death Knight">Death Knight</option>
        <option value="Demon Hunter">Demon Hunter</option>
        <option value="Druid">Druid</option>
        <option value="Evoker">Evoker</option>
        <option value="Hunter">Hunter</option>
        <option value="Mage">Mage</option>
        <option value="Monk">Monk</option>
        <option value="Paladin">Paladin</option>
        <option value="Priest">Priest</option>
        <option value="Rogue">Rogue</option>
        <option value="Shaman">Shaman</option>
        <option value="Warlock">Warlock</option>
        <option value="Warrior">Warrior</option>
      </select>
      
      <label for="player-spec">Spec:</label>
      <select id="player-spec">
        <option value="">Select Spec</option>
      </select>
      
      <label for="player-weighting">Weighting:</label>
      <input type="number" id="player-weighting" value="1.0" step="0.1">
      
      <button id="add-player-button">Add Player</button>
    </div>

    <!-- Player Table -->
    <table>
      <thead>
        <tr>
          <th id="header-name">Name</th>
          <th id="header-class">Class</th>
          <th id="header-spec">Spec</th>
          <th id="header-role">Role</th>
          <th id="header-tier-token">Tier Token</th>
          <th id="header-armor-type">Armor Type</th>
          <th id="header-weighting">Weighting</th>
          <th id="header-actions">Actions</th>
        </tr>
      </thead>
      <tbody id="player-list">
        <!-- Players will be added here dynamically -->
      </tbody>
    </table>
  </div>

<!-- Second Table (Second Tab) -->
<div id="second-table" class="tab-content">
  <div style="display: flex; align-items: center; gap: 10px;">
    <h3>Slotting</h3>
    <button id="optimize-button">Optimize Raid</button>
  </div>
  <div id="boss-container">
    <!-- Boss rows will be dynamically inserted here -->
  </div>
</div>

<!-- Boss Info Tab (Third Tab) -->
<div id="boss-info" class="tab-content">
  <div style="margin-bottom: 20px;">
    <button id="fetch-boss-data-button">Fetch Boss Data</button>
  </div>
  <h3>Boss Info</h3>
  
  <!-- Filters and Search Bar -->
<div id="boss-filters">
  <label for="item-type-filter">Item Type:</label>
  <select id="item-type-filter">
    <option value="">All</option>
    <option value="Weapon">Weapon</option>
    <option value="Armor">Armor</option>
    <option value="Trinket">Trinket</option>
    <option value="Ring">Ring</option>
    <option value="Cloak">Cloak</option>
    <option value="Tier Token">Tier Token</option>
  </select>

  <label for="bis-filter">BiS For:</label>
  <select id="bis-filter">
    <option value="">All</option>
    <option value="Death Knight">Death Knight</option>
    <option value="Demon Hunter">Demon Hunter</option>
    <option value="Druid">Druid</option>
    <option value="Evoker">Evoker</option>
    <option value="Hunter">Hunter</option>
    <option value="Mage">Mage</option>
    <option value="Monk">Monk</option>
    <option value="Paladin">Paladin</option>
    <option value="Priest">Priest</option>
    <option value="Rogue">Rogue</option>
    <option value="Shaman">Shaman</option>
    <option value="Warlock">Warlock</option>
    <option value="Warrior">Warrior</option>
  </select>

  <label for="search-loot">Search Loot:</label>
  <input type="text" id="search-loot" placeholder="Search by item name...">
</div>

  <!-- Boss Loot Container -->
  <div id="boss-loot-container">
    <!-- Boss and loot data will be dynamically inserted here -->
  </div>
</div>
  
<script src="script.js"></script>
  
</body>
</html>
